<template>
    <!-- sidebar menu -->
    <compose router.bind="router" view-model="pages/page-elements/sidebar-menu"></compose>
    <!-- /sidebar menu -->

    <!-- top navigation -->
    <compose view-model="pages/page-elements/topbar-menu"></compose>
    <!-- /top navigation -->

    <div class="right_col" role="main">
        <!-- market view panel -->
        <div id="market_view" class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content">
                        <div id="market_view_controls">
                            <div class="x_panel">
                                <div class="x_content">
                                    <data-control page_state.bind="page_state" model_state.bind="model_state" data_refresh.bind="data_refresh" graph_refresh.bind="graph_refresh" display_all_rows.bind="display_all_rows"></data-control>
                                </div>
                            </div>
                        </div>
                        
                        <div id="market_view_chart" show.bind="page_state.model !== 'ranking'">
                            <div class="x_panel">
                                <div class="x_content">
                                    <data-graph graph_input.bind="graph_input"></data-graph>
                                </div>
                            </div>
                        </div>

                        <div id="market_view_table">
                            <div class="x_panel">
                                <div class="x_content">
                                    <data-table table_input.bind="table_input" table_output.bind="table_output" graph_refresh.bind="graph_refresh" display_all_rows.bind="display_all_rows"></data-table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</template>
